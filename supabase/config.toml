# A string used to distinguish different Supabase projects on the same machine.
# It's not always necessary to customize it, but when you do, use something unique.
project_id = "orderagent"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use.
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"
openai_api_key = "env(OPENAI_API_KEY)"

# Email template directory and sender name.
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Use pre-defined SMTP server.
[auth.email.smtp]
host = "smtp.gmail.com"
port = 587
user = "your-email@gmail.com"
pass = "env(SMTP_PASS)"
admin_email = "your-email@gmail.com"
sender_name = "Reddi Platform"

